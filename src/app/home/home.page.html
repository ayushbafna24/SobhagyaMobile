<ion-content forceOverscroll="false" [fullscreen]="true" scrollY="false">
  <div id="container" *ngIf="status;else other_content">
    <iframe width="100%" height="100%" [src]="urlSafe" frameborder="0" allowfullscreen></iframe>
  </div>
  <ion-modal [isOpen]="status == false">
    <ng-template #other_content>
      <ion-content>
        <app-error [model]="model" (retry)="checkStatus($event)"></app-error>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
